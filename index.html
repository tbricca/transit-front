<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">HorseCar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Search</a>
              <a class="nav-item nav-link" href="#">& You Will Find</a>
            </div>
          </div>
        </nav>
        <div class="container">
          <!-- /////// NEED TO MAKE THESE INPUTS & NOT A FORM ///////// -->
          <form class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
            <input class="form-control form-control-lg" type="text" placeholder="Start Location">
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <input class="form-control form-control-lg" type="text" placeholder="End Location">
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <select class="form-control form-control-lg">
                <option>Any</option>
                <option>Airporter</option>
                <option>Public Transit Company</option>
                <option>Charter</option>
                <option>Public Ferry</option>
                <option>Private Ferry</option>
                <option>Coach Bus</option>
                <option>Party Bus</option>
                <option>Hop On Hop Off</option>
                <option>Rideshare</option>
                <option>Carpool</option>
                <option>Scooter</option>
                <option>Rental Car</option>
                <option>Bike Share</option>
            </select>
          </div>
            <button type="submit" class="btn btn-primary mb-2" id="getTransit">Search</button>
          
          </form>
          <!-- /////////////  -->
          <br>
          <button class="btn btn-success mr-4" id="getJson">Get JSON</button>
        </div>

        <script>
          document.getElementById('getTransit').addEventListener('submit', getTransit);
          document.getElementById('getJson').addEventListener('click', getJson);

          function getJson(){ 
            fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then((res) => res.json())
            .then(json => console.log(json))
          }
        </script>
          
</body>
</html>
